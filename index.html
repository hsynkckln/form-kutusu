<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username">İsminiz</label>
                            <input type="text" class="form-control" id="username" placeholder="İsminizi Girin" >
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Emailinizi Girin" required>
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Telefon Numaranızı Girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control" id="password" placeholder="Şifrenizi Girin">
                            <div></div>
                        </div>
                    
                        <div class="form-group">
                            <label for="repassword">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Şifreyi Tekrar Girin">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
